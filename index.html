<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Static Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <p><h1>Test static map</h1></p>
    <hr/>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p>
                    <h4>Latitude: </h4>
                    <input type="text" name="lat" id="latInput" /><br/>
                </p>
                <p>
                    <h4>Longitude: </h4>
                    <input type="text" name="lon" id="lonInput" /><br/>
                </p>
                <p>
                    <h4>Zoom: </h4>
                    <input type="text" name="zoom" id="zoomInput" />
                </p>
                <button class="btn btn-primary" type="button" id="calcBtnGoogle">Retrive Map</button> 

            </div>
            <div class="col-6" style="display: none;" id="resizeDiv">
                <p>
                    <h4>Width: </h4>
                    <input type="text" name="w" id="widthInput" />
                    
                </p>
                <p>
                    <h4>Height: </h4>
                    <input type="text" name="h" id="heightInput" />
                    </p>
                <p>
                    <h4>Tiles: </h4>
                    <input type="text" name="zoom" id="tilesInput" />
                </p>
                <button class="btn btn-primary" type="button" id="resizeMap">Resize Map</button> 

            </div>
        </div>
    </div>
    
    <br/><hr>
    <div class="container">
        <div class="row">
            <div class="col-2 text-center">
                <h4>Zoom</h4>
            </div>
            <div class="col-2 text-center">
                <h4>Width</h4>
            </div>
            <div class="col-2 text-center">
                <h4>Height</h4>
            </div>
            <div class="col-2 text-center">
                <h4>&nbsp;</h4>
            </div>
            <div class="col-2 text-center">
                <h4>&nbsp;</h4>
            </div>
            <div class="col-2 text-center">
                <h4>&nbsp;</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-1 text-center">
                <button class="btn btn-primary" id="zoomMinus">-</button>
            </div>
            <div class="col-1 text-center">
                <button class="btn btn-primary" id="zoomPlus">+</button>
            </div>
            <div class="col-1 text-center">
                <button class="btn btn-outline-dark" id="widthMinus">-</button>
            </div>
            <div class="col-1 text-center">
                <button class="btn btn-outline-dark" id="widthPlus">+</button>
            </div>
            <div class="col-1 text-center">
                <button class="btn btn-outline-warning" id="heightMinus">-</button>
            </div>
            <div class="col-1 text-center">
                <button class="btn btn-outline-warning" id="heightPlus">+</button>
            </div>
        </div>
                
    </div>
       
    <p>
        <div id="imgDiv">
            
        </div>
    </p>
    
    <div>
        
    </div>

    <a href="" target="_blank"  id="tileUrl"></a>
    
    <br>
    <button class="btn btn-primary" type="button" id="calcBtnOpenStreet">Calcola OpenStreet</button> <br>

    <a href="" id="tileUrlOpen" target="_blank" ></a>
    <img src="" id="tileImg" style="display: none;width: 440px; height: 330px;"/>
    <img src="" id="tileImgOpen" style="display: none;width: 440px; height: 330px;"/>
    <br><br>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js.js"></script>
</body>
</html>
